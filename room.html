<!DOCTYPE html>
<html>
<head>
	<title>Kwitter Room</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
<button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
	<center>
		<h1 class="header">	
			Kwitter	
			<sup>
				<img src="m2.png">
			</sup>
		</h1>
		<h3 class="color_white" id="user_name"></h3>
		<div class="form-group input_div_room_page">
			<label>#Add Room:</label>
            <input type="text" id="room_name" class="form-control" placeholder="#Room Name (don't add # before room name)">
		</div>
		<button class="btn btn-success" onclick="addRoom()">#Add Room</button>
        <h3 class="color_white">#TRENDINGROOMS</h3>
        
        <div id="output"></div>
	
	</center>
</div>
<script>
var firebaseConfig = {
    apiKey: "AIzaSyAqvnKoziTIks82EQqx4UZEha7PHGBAKV4",
    authDomain: "kwitter-d3a28.firebaseapp.com",
    databaseURL: "https://kwitter-d3a28.firebaseio.com",
    projectId: "kwitter-d3a28",
    storageBucket: "kwitter-d3a28.appspot.com",
    messagingSenderId: "940864985983",
    appId: "1:940864985983:web:9e8bdaa6599b920f64d84a",
    measurementId: "G-DH25VWWP80"
  };
  firebase.initializeApp(firebaseConfig);
  
  user_name = localStorage.getItem("user_name");
  room_name = localStorage.getItem("room_name");

  document.getElementById("user_name").innerHTML = "Welcome " + user_name + "!";

  function addRoom()
  {
    room_name = document.getElementById("room_name").value;
    
    firebase.database().ref("/").child(room_name).update({
        purpose: "adding room"
    });

    localStorage.setItem("room_name", room_name);
    window.location = "page.html";
  }

  function getData() { firebase.database().ref("/").on('value', function(snapshot) { document.getElementById("output").innerHTML = ""; snapshot.forEach(function(childSnapshot) { childKey = childSnapshot.key;


   Room_names = childKey;

   console.log("Room Name - " + Room_names);

   row = "<div class='room_name' id="+Room_names+" onclick='redirectToRoomName(this.id)' >#"+ Room_names +"</div><hr>";

   document.getElementById("output").innerHTML += row;
  });
  });
  }
  getData();

  function redirectToRoomName(name){
    console.log(name);
    localStorage.setItem("room_name", name);
    window.location = "page.html";
  }

  function logout(){
    localStorage.removeItem("user_name");
    localStorage.removeItem("room_name");
    window.location = "index.html";
  }
</script>
</body>
</html>
